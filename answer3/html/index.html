<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://i.pinimg.com/474x/8e/23/a2/8e23a255af007c366bc1c75ab4850942.jpg"
            alt="pw"
            width="50"
            height="50"
          />
        </a>
        <!-- toggler btn -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- nav links -->
        <div class="collapse  navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown ">
              <a class="nav-link dropdown-toggle" role="button" aria-expanded="false" href="#">Courses</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Full Stack Web Development</a></li>
                <li><a class="dropdown-item" href="#">Full Stack Web Development </a></li>
                <li><a class="dropdown-item" href="#">Full Stack Web Development</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Job Portal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PW Skills Lab</a>
            </li>
          </ul>
        </div>

        <!-- Login btn -->
        <div class="d-flex">
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#Modal">Login</button>
        </div>
        <!-- modal form -->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalLabel">Login to your account</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- form -->
                <form>
                  <div class="mb-3">
                    <label for="inputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword1">
                  </div>
                  
                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>

    </nav>

    <!-- js script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
